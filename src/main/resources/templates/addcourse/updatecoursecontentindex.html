<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <h1 class="profile-username text-center">课程修改</h1>
        <!-- Main content -->
        <section class="content">

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box">
                        <span class="info-box-icon "><img th:src="${course.getImgpath()}"></span>
                        <div class="info-box-content">
                            <span class="info-box-number"><h3 th:text="'课程名：'+${course.coursename}"></h3></span>
                            <span class="info-box-number"><h4 th:text="'创建时间：'+${course.createtime}"></h4></span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                    <!-- Default box -->

                            <!--lay-filter="demo"-->

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

<script type="text/javascript">
    $(function () {
        $('.sidebar-menu li:not(.treeview) > a').on('click', function () {
            console.log(this.href);
            var $parent = $(this).parent().addClass('active');
            $parent.siblings('.treeview.active').find('> a').trigger('click');
            $parent.siblings().removeClass('active').find('li').removeClass('active');
        });
        $('.sidebar-menu a').each(function () {
            if (this.href === window.location.href) {
                $(this).parent().addClass('active')
                    .closest('.treeview-menu').addClass('.menu-open')
                    .closest('.treeview').addClass('active');
            }
        });
    });
</script>

<script type="text/javascript" th:inline="none">
    var courseid = $("#courseid").val();
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'//html中渲染table的id
            , url: '/querycoursecontentbycourseid?courseid=' + courseid  //后台获取数据集合的地址
            , cellMinWidth: 80
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false//不显示首页
                , last: false //不显示尾页
            }, cols: [[
                //表单显示的title以及返回的需要显示的数据
                {field: 'contentname', title: '课节名'}
                , {field: 'chaptername', title: '所属章节'}
                , {field: 'contenttime', title: '创建时间'}
                , {width: 178, title: '操作', toolbar: "#barDemo"}
            ]]
        });
        //这个是用于创建点击事件的实例
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="play" >播放</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">更改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--官方操作-->
<script>
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'play') {
                 window.open("/seevideo?href=" + data.contenturl);
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: "/delcoursecontent?contentid="+ data.contentid,
                            success: function (result) {
                                if (result != "0") {
                                    layer.alert("删除完成！");
                                    obj.del();
                                    layer.close(index);
                                } else {
                                    layer.alert("删除失败！");
                                }
                            }
                        });
                });
            } else if (obj.event === 'edit') {
                window.location.href="/tocontentpage?contentid="+ data.contentid;
            }
        });
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
