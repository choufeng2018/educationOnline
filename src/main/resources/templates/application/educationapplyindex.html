<script type="text/javascript">
    $(function () {
        $('.sidebar-menu li:not(.treeview) > a').on('click', function () {
            console.log(this.href);
            var $parent = $(this).parent().addClass('active');
            $parent.siblings('.treeview.active').find('> a').trigger('click');
            $parent.siblings().removeClass('active').find('li').removeClass('active');
        });
        $('.sidebar-menu a').each(function () {
            if (this.href === window.location.href) {
                $(this).parent().addClass('active')
                    .closest('.treeview-menu').addClass('.menu-open')
                    .closest('.treeview').addClass('active');
            }
        });
    });
</script>


<script type="text/javascript" th:inline="none">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/educationapply'
            , cellMinWidth: 80
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false//不显示首页
                , last: false //不显示尾页

            }, cols: [[
                {field: 'uid', title: '用户ID'}
                , {field: 'uname', title: '申请人'}
                , {field: 'phone', title: '手机号'}
                , {field: 'applytime', title: '申请时间'}
                , {field: 'applydescribe', title: '申请说明'}
                , {width: 178, title: '操作', toolbar: "#barDemo"}
            ]]

        });
        //这个是用于创建点击事件的实例

        $('.demoTable .layui-btn').on('click', function () {

            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="notpass">不通过</a>
</script>

<!--官方操作-->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'pass'){
                $.ajax({
                    url: "passapply",
                    data:{"uid":data.uid},
                    type: "POST",
                    success: function (result) {
                        if(result!="0"){
                            layer.alert("已通过！");
                            obj.del();
                            layer.close(index);
                        }else{
                            layer.alert("操作失败，请重试！")
                        }
                    }
                });
            } else if(obj.event === 'notpass'){
                layer.confirm('真的不通过吗？', function(index){
                        $.ajax({
                            url: "notpassapply",
                            data:{"uid":data.uid},
                            type: "POST",
                            success: function (result) {
                                if(result!="0"){
                                    layer.alert("未通过！");
                                    obj.del();
                                    layer.close(index);
                                }else{
                                    layer.alert("操作失败，请重试！")
                                }
                            }
                        });

                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
